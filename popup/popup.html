<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="popup.mjs" type="module"></script>
  </head>
  <body>
    <form class="m-2" id="inputForm">
      <h3>Descendant Finder</h3>
      <div class="form-group" width="200" hidden>
        <select class="form-control" id="environment">
          <option value="" selected>Select Environment</option>
          <option value="int">Integration</option>
          <option value="beta">Beta</option>
          <option value="prod">Production</option>
        </select>
      </div>
      <div class="form-group" hidden>
        <input
          type="text"
          class="form-control"
          id="sessionId"
          aria-describedby="sessionId"
          placeholder="Session ID"
        />
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="personId" placeholder="Person ID" />
      </div>
      <button type="button" class="btn btn-secondary mb-2" id="showAdvanced">
        Show Advanced
      </button>
      <div id="advanced" hidden>
        <button type="button" class="btn btn-secondary mb-2" id="hideAdvanced">
          Hide Advanced
        </button>
        <div class="form-group">
          <input
            type="number"
            min="15"
            max="100"
            class="form-control"
            id="marriageAgeThreshold"
            placeholder="Minimum Marriage Age"
            value="20"
          />
        </div>
        <div class="form-group">
          <input
            type="number"
            min="15"
            max="100"
            class="form-control"
            id="noChildrenAgeThreshold"
            placeholder="Minimum Age Without Children"
            value="30"
          />
        </div>
        <div class="form-group">
          <input
            type="number"
            min="1400"
            max="2000"
            class="form-control"
            id="deathYearThreshold"
            placeholder="Maximum Death Year"
            value="1980"
          />
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Find Descendants</button>
    </form>
    <div id="results"></div>
  </body>
</html>
